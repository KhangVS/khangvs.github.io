<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search XLSX</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Search for..." />
  <button id="loadButton">Load XLSX</button>
  <button id="searchButton">Search</button>
  <div id="tableContainer"></div>
  <script>
    let workbook;
    let worksheet;

    document.getElementById('loadButton').addEventListener('click', function() {
      fetch('./testdatabase.xlsx')
        .then(response => response.arrayBuffer())
        .then(data => {
          workbook = XLSX.read(data, { type: 'array' });

          // Get the first worksheet
          const firstSheetName = workbook.SheetNames[0];
          worksheet = workbook.Sheets[firstSheetName];

          // Display the worksheet
          displayWorksheet(worksheet);
        })
        .catch(error => console.error('Error fetching the XLSX file:', error));
    });

    document.getElementById('searchButton').addEventListener('click', function() {
      const searchTerm = document.getElementById('searchInput').value;
      if (worksheet && searchTerm) {
        searchAndHighlight(worksheet, searchTerm);
      }
    });

    function displayWorksheet(sheet) {
      const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
      let tableHtml = '<table>';

      jsonData.forEach((row, rowIndex) => {
        tableHtml += '<tr>';
        row.forEach((cell, colIndex) => {
          tableHtml += `<td id="cell-${rowIndex}-${colIndex}">${cell}</td>`;
        });
        tableHtml += '</tr>';
      });

      tableHtml += '</table>';
      document.getElementById('tableContainer').innerHTML = tableHtml;
    }

    function searchAndHighlight(sheet, term) {
      for (const cell in sheet) {
        if (cell[0] === '!') continue; // Skip non-cell entries

        const cellValue = sheet[cell].v;
        if (typeof cellValue === 'string' && cellValue.includes(term)) {
          const cellRef = XLSX.utils.decode_cell(cell);
          console.log(cellRef.r , cellRef.c);
          const cellId = `cell-${cellRef.r}-${cellRef.c}`;
          // lây toạ độ vị trí của cell
          document.getElementById(cellId).classList.add('highlight');
        }
      }
    }
  </script>
</body>
</html>
