<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .modal-header {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .qr-code {
            margin: 20px 0;
        }
        .product-info {
            text-align: left;
            margin: 20px 0;
        }
        .product-info span {
            display: block;
            margin: 5px 0;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .open-modal-btn {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .open-modal-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<button class="open-modal-btn" onclick="openModal()">Pay with QR Code</button>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-header">[Bank Name Here]</div>
        <div class="qr-code">
            <img src="https://img.vietqr.io/image/970415-113366668888-qr_only.png" alt="QR Code" width="250px" height="250px">
        </div>
        <div class="product-info">
            <span><strong>ID:</strong> [idProduct]</span>
            <span><strong>Price:</strong> $[Price]</span>
        </div>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById('myModal').style.display = "block";
    }

    function closeModal() {
        document.getElementById('myModal').style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById('myModal')) {
            closeModal();
        }
    }
</script>

</body>
</html>
